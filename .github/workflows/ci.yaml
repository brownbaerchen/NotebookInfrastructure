
name: CI/CD Pipeline

on:
  [push,pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Micromamba and create and activate environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: etc/environment-lint.yml
          cache-environment: true
          cache-downloads: true
      - name: Run Black to check code formatting
        run: black src/ tests/ --check 
      - name: Run Ruff to check for linting issues
        run: ruff check src/ tests/
        
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Micromamba, create and activate environment
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: etc/environment-tests.yml
          cache-environment: true
          cache-downloads: true
      - name: Test to see if the environment is set up correctly
        run: micromamba run -n rse_seminar pytest --cov --cov-report=html tests/
      - name: upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov